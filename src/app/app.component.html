<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <h2><span style="margin-right:35em">Catalog</span><span style="margin-left:-12em"></span>Cart</h2>
</div>
<div class="split left">
<div class="boxstyle">
  <p class="contents" *ngFor="let contents of catalog;let i = index" >
    Item:<br><br>
    <span style="margin-left:2.5em">{{contents.item}}</span><br><br>
    <span style="margin-left:3em">{{contents.price}}</span><br>
    <span style="margin-left:12em"><button class="button1" (click)="addObject(i)">Add to Cart</button>
    </span><br>
    </p><br>
  </div></div>
  <div class="split right">
  <div class="boxstyle">
    <p class="contents" *ngFor="let items of cart;let i = index" >
      Item:<br><br>
      <span style="margin-left:2.5em">{{items.item}}</span><br><br>
      <span style="margin-left:3em">{{items.price}}</span><br>
      <span style="margin-left:12em"><button type="button" class="button2" (click)="delByID(items.id,items.price)">Delete</button>
      </span><br>
      </p></div><br>
      <h2><span style="margin-left:12em">Checkout</span></h2><br>
    <div class="boxstyle">
      <h3><span style="margin-left:10em">Order Total:{{total}}</span></h3><br><br><br>
        <span style="margin-left:13em"><button type="button" class="button3" (click)="orderplaced()">Place Order</button>
        </span><br><br>
      </div></div>

<router-outlet></router-outlet>
